<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Previsão de score</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe os dados:</h2>
                
                <div class="form-group">                
                    <label for="tv">vote_count:</label>
                    <input type="number" value=0 class='form-control' name="vote_count" id="vote_count" placeholder="Insira o valor inteiro">                    
                </div>        
                
                <!-- <div class="form-group">                
                    <label for="radio">Rádio:</label>
                    <input type="number" value=0 class='form-control' name="radio" id="radio" placeholder="Insira o valor inteiro">                    
                </div>                
                
                <div class="form-group">                
                    <label for="jornal">Jornal</label>
                    <input type="number" value=0 class='form-control' name="jornal" id="jornal" placeholder="Insira o valor inteiro">                    
                </div> -->

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Previsão: -</h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
                vote_count = document.getElementById("vote_count").value;
                //radio = document.getElementById("radio").value;
                //jornal = document.getElementById("jornal").value;
                resultado = Math.round(6.1508 + (vote_count*0.0002)).toFixed(2);
                document.getElementById("resultado").innerHTML = "Previsão de aumento: "+resultado+" unidades a mais.";
            }
        </script>
    </body>
</html>
